      </button>
    </div>
    <div class="toast-body">
      Hello World!
    </div>
  </div>
</div>

<!-- JavaScript to Trigger Toast -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var toastElement = document.getElementById("helloToast");
    var toast = new bootstrap.Toast(toastElement, { delay: 5000 }); // Auto-close in 5s

  });
