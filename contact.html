<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background: #f31212;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 90%;
        }
        .jumbotron {
            width: 90%;
            margin: auto;
            padding: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #f31212;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f31212;
        }
        .carousel-container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
        }
        .carousel-inner iframe {
            width: 100%; 
            height: 70vh; 
        }
        @media (min-width: 2560px) { /* Responsive for 32 inch and larger screens */
            .container {
                max-width: 70%;
                font-size: 1.5rem;
            }
            .jumbotron {
                max-width: 80%;
                font-size: 1.5rem;
            }
            .navbar a {
                font-size: 1.8rem;
            }
            .jumbotron h1 {
                font-size: 3rem;
            }
            .carousel-container {
                max-width: 1400px;
            }
        }
      </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">AA Media</h1>
        <p class="lead"> Cameras, Computers and Consoles rule the domain.</p>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="resume.html">Skills and Experience</a>
        <a href="https://photos.app.goo.gl/zwn9vT4HYDbuC8kr5" target="_blank" rel="noopener noreferrer">Photography</a>
        <a href="http://vimeo.com/djdragon7k" target="_blank" rel="noopener noreferrer">Videos</a>
        <a href="contact.html">Contact</a>
    </div>
    

    <div class="container">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            
            const mailtoLink = `mailto:aralia@aamedia.me?subject=Contact%20Form&body=Name:%20${name}%0AEmail:%20${email}%0AMessage:%20${message}`;
            window.location.href = mailtoLink;
        });
    </script>
    
    <!-- Wildcard Feature: Added a simple navigation bar at the top for better site usability -->
</body>
</html>
