     <style>
      body {

      .navbar {
          width: 100%;

          padding: 15px;
          text-align: center;
      }
      .navbar a {
          color: white;
          text-decoration: none;
          margin: 0 15px;

      }
      .container {
          background: white;
          padding: 20px;
          border-radius: 10px;

      .jumbotron {
          width: 90%;
          margin: auto;
          padding: 30px;
      }
      input, textarea {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      button {
          background: #f31212;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      button:hover {
          background: #f31212;
      }
      .carousel-container {
          width: 80%;
          max-width: 1200px;
          margin: auto;
      }
      .carousel-inner iframe {
          width: 100%; 
          height: 70vh; 
      }
      @media (min-width: 2560px) { /* Responsive for 32 inch and larger screens */
          .container {
              max-width: 70%;
              font-size: 1.5rem;
          }
          .jumbotron {
              max-width: 80%;
              font-size: 1.5rem;
          }
          .navbar a {
              font-size: 1.8rem;
          }
          .jumbotron h1 {
              font-size: 3rem;
          }
          .carousel-container {
              max-width: 1400px;
          }
      }
    </style>
</head>
